<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatice JS</title>
    <link rel="stylesheet" href="assets/css/cssreset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <input type="text" value ="" id="result"><br>
            <input type="button" value="7" id="seven" onclick="seven()">
            <input type="button" value="8" id="eight" onclick="eight()">
            <input type="button" value="9" id="nine" onclick="nine()">
            <input type="button" value="+" id="more" onclick="more()"> <br>
            
            <input type="button" value="4" id="four" onclick="four()">
            <input type="button" value="5" id="five" onclick="five()">
            <input type="button" value="6" id="six" onclick="six()">    
            <input type="button" value="-" id="less" onclick="less()"> <br>
            
            <input type="button" value="1" id="one" onclick="one()">    
            <input type="button" value="2" id="two" onclick="two()">    
            <input type="button" value="3" id="three" onclick="three()">    
            <input type="button" value="*" id="multiply" onclick="multiply()"> <br>
            
            <input type="button" value="C"  id="reset" onclick="c()">    
            <input type="button" value="0"  id="zero" onclick="zero()">    
            <input type="button" value="="  id="egal" onclick="egal()">    
            <input type="button" value="/"  id="divide" onclick="divide()">    
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
